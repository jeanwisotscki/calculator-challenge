<!DOCTYPE html>

<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Outfit&family=Space+Mono&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Tip calculator app</title>  
</head>

<body>
  <img class="logo" src="images/logo.svg">

  <section id="container">
    <div id="container-values">

      <form id="bill-form">
        <label class="label" for="bill-value">Bill</label>
        <input class="input" type="text" name="bill-value" id="bill-value" placeholder="0">
      </form>

      <div id="select-tip">
        <span>Select Tip %</span>
        <button>5%</button>
        <button>10%</button>
        <button>15%</button>
        <button>25%</button>
        <button>50%</button>
        <input type="text" name="" id="" placeholder="Custom">
      </div>

      <form id="peoples-form">
        <label class="label" for="people-qtd">Number of People</label>
        <input class="input" type="text" name="people-qtd" id="people-qtd" placeholder="0">
      </form>

    </div>

    <div id="container-results">

    </div>
  </section>






  
  <div class="center-text">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jean Wisotscki</a>.
  </div>
</body>
</html>
