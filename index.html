<!DOCTYPE html>

<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit&family=Space+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/styles/styles.css" />

    <title>Frontend Mentor | Tip Calculator App</title>
  </head>
  <body>
    <section class="logo">
      <img src="./src/images/logo.svg" alt="logo image" />
    </section>
    <section class="app">
      <section class="inputs-box">
        <div class="bill">
          <p class="label">Bill</p>
          <div class="bill-input">
            <span class="dollar">
              <img src="./src/images/icon-dollar.svg" alt="icon dollar" />
            </span>
            <input type="text" id="bill" placeholder="0" />
          </div>
        </div>
        <div class="select-tip">
          <p class="label" for="tip">Select Tip %</p>
          <ul class="tips">
            <li class="tip">
              <button>5%</button>
            </li>
            <li class="tip">
              <button>10%</button>
            </li>
            <li class="tip">
              <button>15%</button>
            </li>
            <li class="tip">
              <button>25%</button>
            </li>
            <li class="tip">
              <button>50%</button>
            </li>
            <li class="tip">
              <input type="text" id="custom-tip" placeholder="Custom" />
            </li>
          </ul>
        </div>
        <div class="number-of-people">
          <p class="label">Number os People</p>
          <div class="person-input">
            <span class="person">
              <img src="./src/images/icon-person.svg" alt="icon person" />
            </span>
            <input type="text" id="number-people" placeholder="0" />
          </div>
        </div>
      </section>

      <section class="results-box">
        <div class="result-item">
          <div class="description">
            <p class="title">Tip Amount</p>
            <p class="subtitle">/ person</p>
          </div>
          <div class="value-box">
            <span class="value">$0.00</span>
          </div>
        </div>
        <div class="result-item">
          <div class="description">
            <p class="title">Total</p>
            <p class="subtitle">/ person</p>
          </div>
          <div class="value-box">
            <span class="value">$0.00</span>
          </div>
        </div>
        <button class="btn-reset" disabled>reset</button>
      </section>
    </section>
    <script src="./src/js/app.js"></script>
  </body>
</html>
